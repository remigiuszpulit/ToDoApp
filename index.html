<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dist/css/main.css" />
    <title>ToDo</title>
  </head>
  <body>
    <div class="tasks">
      <label for="task" class="tasks__lbl">Todos</label>
      <input type="text" id="task" class="tasks__input" />
      <ul class="tasks__list">
        <li class="tasks__item task">
          <span class="task__status"></span>
          <span class="task__title">dupa</span>
          <span class="task__remove"></span>
        </li>
        <li class="tasks__item task">
          <span class="task__status"></span>
          <span class="task__title">dupa2</span>
          <span class="task__remove"></span>
        </li>
      </ul>
      <nav class="tasks__filter filter">
        <span class="filter__counter" id="counterTasks"> 2 items left</span>
        <a href="" class="filter__btn" id="allTasks">all</a>
        <a href="" class="filter__btn" id="acvtiveTasks">active</a>
        <a href="" class="filter__btn" id="completedTasks">completed</a>
      </nav>
    </div>
  </body>
</html>
